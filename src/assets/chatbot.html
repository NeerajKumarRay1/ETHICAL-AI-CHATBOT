<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Ethical AI Chatbot</title>
    <style>
        body {
            background: linear-gradient(135deg, #18181b 0%, #232323 100%);
            color: #f3f4f6;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .chat-container {
            background: rgba(34,34,38,0.98);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(20,184,166,.12), 0 2px 4px rgba(20,184,166,.05);
            max-width: 400px;
            width: 95vw;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }


        .chat-title {
            background: linear-gradient(90deg,#14B8A6 10%,#0891b2 90%);
            color: #fff;
            padding: 18px 0;
            letter-spacing: .08em;
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            margin: 0 0 8px 0;
            border-radius: 0 0 16px 16px;
        }


        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 18px 20px 12px 20px;
            scroll-behavior: smooth;
        }


        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 14px;
            background: #2a2a33;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            transition: background .2s;
            min-width: 0;
        }


        .user, .bot {
            font-weight: 500;
        }


        .user {
            background: linear-gradient(90deg, #14B8A6 60%, #47e6d2 100%);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }


        .bot {
            background: #1e293b;
            color: #f1f5f9;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }


        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #14B8A6;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1em;
        }


        .chat-input {
            display: flex;
            padding: 14px 20px 14px 20px;
            gap: 10px;
            background: #222329;
            border-top: 1px solid #29303b;
        }


        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #17181C;
            color: #f1f5f9;
            font-size: 1em;
            box-shadow: 0 0 0 2px #14B8A625;
            transition: box-shadow .2s;
        }


        .chat-input input:focus {
            box-shadow: 0 0 0 2px #14B8A6;
            outline: none;
        }


        .chat-input button {
            background: linear-gradient(90deg, #14B8A6 70%, #0891b2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 26px;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: background .2s;
        }


        .chat-input button:disabled {
            background: #555;
            cursor: not-allowed;
        }


        ::-webkit-scrollbar {
            width: 7px;
            background: #18181b;
        }


        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }


        ::-webkit-scrollbar-thumb:hover {
            background: #14B8A6;
        }


        .message-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }


        .confidence-indicator {
            font-size: 0.9em;
            color: #14B8A6;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }


        .confidence-high {
            color: #10B981;
        }


        .confidence-medium {
            color: #F59E0B;
        }


        .confidence-low {
            color: #EF4444;
        }


        .appeal-button,
        .transparency-toggle {
            background: #274c52;
            color: #daf6f3;
            border: 1px solid #14B8A6;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 0.85em;
            cursor: pointer;
            margin-left: 4px;
            transition: background .2s;
        }


        .appeal-button:hover,
        .transparency-toggle:hover {
            background: #14B8A6;
            color: #fff;
        }


        .transparency-details {
            background: #1a1a1a;
            border-radius: 9px;
            font-size: 0.85em;
            color: #b6fcf7;
            margin-top: 8px;
            padding: 10px 12px;
            display: none;
        }
    </style>
</head>


<body>
    <div class="chat-container">
        <div class="chat-title">Ethical AI Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">Hey, How can I help you today?</div>
        </div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="system-prompt.js"></script>
    <script src="ethical-config.js"></script>
    <script>
        /* Existing JS code here */
    </script>

    <!-- VAPI Widget Integration -->
    <vapi-widget
        public-key="66265925-fdc2-4d6f-9bb4-b387264f4a58"
        assistant-id="52464b1d-11ea-42f4-87d9-b1c8f3c5700d"
        mode="voice"
        theme="dark"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        cta-button-color="#000000"
        cta-button-text-color="#ffffff"
        border-radius="large"
        size="full"
        position="bottom-right"
        title="TALK WITH AI"
        start-button-text="Start"
        end-button-text="End Call"
        chat-first-message="Hey, How can I help you today?"
        chat-placeholder="Type your message..."
        voice-show-transcript="true"
        consent-required="true"
        consent-title="Terms and conditions"
        consent-content="By clicking \"Agree,\" and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
        consent-storage-key="vapi_widget_consent"
    ></vapi-widget>
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</body>

</html>
